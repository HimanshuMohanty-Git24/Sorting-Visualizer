<!DOCTYPE html>

<head>
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body d-flex justify-content-center p-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class="text-centre" style="color: aliceblue;">Sorting Visualizer âœ¨</span>
          </a>
        </div>
    </nav>
    <div class="main">
        <div class="SelectionBox dropdown">
            <label for="algoSelect" class="selection-label">Select Algorithm:</label>
            <select id="algoSelect" class="btn btn-secondary dropdown-toggle" onchange="changeAlgorithm()">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="heapSort">Heap Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
        </div>
        <div id="container"></div>
        <hr>
        <div>
            <button onClick="init()" class="btn btn-primary btn-lg">Array Suffle</button>
            <button onClick="play()" class="btn btn-success btn-lg">Sort Kar Bro!</button>
            <button onClick="stop()" class="btn btn-danger btn-lg">Ruk Ja BhaiðŸ¤š</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
